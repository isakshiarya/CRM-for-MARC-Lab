{% extends "adminparent.html" %}
{% block body %}
<h1 style="color:blue;text-align:center;">
    Manage Notification
</h1>
<form action="{% url 'adminzone:addnotification' %}" method="post">
    {% csrf_token %}
    <table style="margin:0 auto;width:60%;">
        <tr>
            <td>Enter Notification Text</td>
            <td>
                <textarea name="notificationtext" rows="5" cols="30" style="resize:none;"></textarea>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Save Notification"/>
            </td>
        </tr>
    </table>
    <br/><br/>
    <table style="margin:0 auto;width:80%" border="1">
        <tr>
            <th>Id</th>
            <th>Notification Text</th>
            <th>Notification Date</th>
            <th>Delete</th>
        </tr>
        {% for n in nf %}
            <tr>
                <td>{{n.id}}</td>
                <td>{{n.notificationtext}}</td>
                <td>{{n.notificationdate}}</td>
                <td>
                    <a href="{% url 'adminzone:deletenotification' id=n.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</form>
{% endblock body %}
