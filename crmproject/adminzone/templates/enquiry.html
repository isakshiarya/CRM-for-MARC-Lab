{% extends "adminparent.html" %}
{% block body %}
<h1 style="color:blue;text-align:center;">
    Manage Enquiry
</h1>
<table style="width:90%;margin:0 auto;" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Contact No</th>
        <th>Email Address</th>
        <th>Message</th>
        <th>Delete</th>
    </tr>
    {% for e in enq %}
        <tr>
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.gender}}</td>
            <td>{{e.address}}</td>
            <td>{{e.contactno}}</td>
            <td>{{e.emailaddress}}</td>
            <td>{{e.message}}</td>
            <td>
                <a href="{% url 'adminzone:deleteenquiry' id=e.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock body %}
